<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポーリングリスト</title>
  <link rel="stylesheet" href="./css/photon.css">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/log.css">
  <link rel="stylesheet" href="./css/datatables.css" />
  <script src="./js/moment.js"></script>
  <script>
    window.jQuery = window.$ = require('./js/jquery-3.4.1.js');
  </script>

  <script src="./js/datatables.js"></script>
  <script src="./js/tweakpane-1.0.5.js"></script>

</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">ポーリングリスト</h1>
    </header>
    <div class="window-content">
      <div class="table_base">
        <table id="polling_table" class="display compact">
          <thead>
            <tr>
              <th>状態</th>
              <th>ノード</th>
              <th>名前</th>
              <th>レベル</th>
              <th>種別</th>
              <th>ログ</th>
              <th>ポーリング</th>
              <th>最終実施</th>
              <th>数値</th>
              <th>情報</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions polling_btns">
        <button class="btn btn-primary add">
          <i class="fas fa-plus-circle"></i>
          新規
        </button>
        <button class="btn btn-primary edit">
          <i class="fas fa-edit"></i>
          編集
        </button>
        <button class="btn btn-negative delete">
          <i class="fas fa-trash-alt"></i>
          削除
        </button>
        <button class="btn btn-default poll">
          <i class="fas fa-sync"></i>
          確認
        </button>
        <button class="btn btn-default show">
          <i class="fas fa-chart-area"></i>
          分析
        </button>
        <button class="btn btn-default pull-right close">
          <i class="fas fa-times"></i>
          閉じる
        </button>
      </div>
    </footer>
  </div>
  <script src="./js/common.js"></script>
  <script src="./js/pollingList.js"></script>
</body>

</html>
